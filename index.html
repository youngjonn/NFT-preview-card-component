<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container">
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="image">
      <div class="view">
        <img src="images/icon-view.svg" alt="icon-view">
      </div>
    </div>
    <div class="content">
      <h1 class="header">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="row">
        <h2 class="col"><img src="images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</h2>
        <p><img src="images/icon-clock.svg" alt="icon-clock">3 days left</p>
      </div>
      <div class="profile">
        <img src="images/image-avatar.png" alt="profile-pic">
        <p>Creation of &nbsp;<span> Jules Wyvern</span> </p>
      </div>
    </div>
  </main>
</body>
</html>
